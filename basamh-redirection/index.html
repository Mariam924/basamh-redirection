<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #333;
      background-color: #fafafa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>Redirecting you to the right app store...</div>

  <script>
    (function() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.replace("https://play.google.com/store/apps/details?id=com.spotify.music");
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.replace("https://apps.apple.com/app/spotify-music-and-podcasts/id324684580");
      } else {
        window.location.replace("https://www.spotify.com/");
      }
    })();
  </script>
</body>
</html>
